    <h1>Forms</h1>
    <!--
        The form tag is used to create a container where all the inputs for a form must be put inside.
        The attributes that are required are name, id, and method.

        name gives us some descriptive information about what the form will be used for.

        id allows us to reference this form later in fieldsets and other areas of our code.
        
        method has two typical values: get and post. get is used for forms that do
        not ask for personal information (search bars, etc.). post is used for forms
        that ask for personal information (login and signup pages, etc.).
    -->
    <form name="musical-recommendations" id="musical-recs" method="get">
        <!--
            This is a text input. type="text", name, and id are all required attributes.
            The required attribute is only necessary when you want to make sure the user
            has to fill in the input before submitting the form.

            The type attribute defines the type of input.
            The name attribute defines the variable name that would be used for the input 
            when the data gets passed to the server (requires back-end scripting,
            which is beyond the scope of this course).
            The id attribute allows us to reference the input from the label and from 
            other parts of our code.

            All inputs need a label with the for attribute that links the label to the 
            input using the input's id attribute.
            When an input is required, it is important to include the word required 
            in the label's text 
        -->
        <label for="musical">Please Enter Something You Wish to Say [required]:</label>
        <input type="text" name="musical-suggestion" id="musical" required />

        <!--
            This is an email input. It requires type, name, and id.

            Optional attributes are minlength to define the minimum length entered by 
            the user, and maxlength to define the maximum length entered.
        -->
        <!-- 
            <label for="email-address">Please Enter Your E-mail Address:</label>
            <input type="email" name="email" id="email-address" minlength="6" maxlength="40"/>
        -->
        
        <!--
            This is a password input. type="password", name, and id are all required 
            attributes.
            As always, each input needs a label with the for attribute to link the label
            to an input.

            I have commented this input out because i will not be needing a password for this form.
        --> 
        <!-- 
            <label for="pass">Please Enter Your Password:</label>
            <input type="password" name="user-password" id="pass" /> 
        -->
    </form>

    <h1>Testing Out Inputs</h1>
    <form name="testing-inputs" id="input-test" method="get">
        <fieldset>
            <legend>Inputs:</legend>
            <label for="test-button">Testing Buttons</label>
            <input type="button" name="button-test" id="test-button" />

            <br />

            <label for="test-checkbox">Testing Checkboxes</label>
            <input type="checkbox" name="checkbox-test" id="test-checkbox" />

            <br />
        
            <label for="test-email">Testing Emails</label>
            <input type="email" name="email-test" id="test-email" />

            <br />

            <label for="test-number">Testing Numbers</label>
            <input type="number" name="number-test" id="test-number" />

            <br />

            <label for="test-password">Testing Passwords</label>
            <input type="password" name="password-test" id="test-password" />

            <br />

            <label for="test-radio">Testing Radios</label>
            <input type="radio" name="radio-test" id="test-radio" />
            <input type="radio" name="radio-test" id="test-radio" />

            <br />

            <label for="test-reset">Testing Resets</label>
            <input type="reset" name="reset-test" id="test-reset" />

            <br />
            
            <label for="test-sumbit">Testing Submits</label>
            <input type="submit" name="submit-test" id="test-sumbit" />

            <br />

            <label for="test-tel">Testing Tels</label>
            <input type="tel" name="tel-test" id="test-tel" />

            <br />

            <label for="test-text">Testing Text</label>
            <input type="text" name="text-test" id="test-text" />

            <br />

            <label for="test-select">Select a number:</label>
            <select name="select-test" id="test-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <br />

            <label for="test-textarea">Say something:</label>
            <br /> 
            <textarea name="textarea-test" id="test-textarea" rows="5" cols="33">
            </textarea>
        </fieldset>
    </form>
